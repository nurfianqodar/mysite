{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
{% endblock style %}

{% block container %}
<section class="single-blog">
    <h1>{{HEADER}}</h1>
    <div class="identity">
        <span>Kategori : {{CATEGORY}}</span>
        <span>Author : {{AUTHOR}}</span>
        <span>Diunggah pada : {{DATE}}</span>
    </div>
    <p>{{CONTENT | linebreaksbr}}</p>

</section>
{% endblock container %}
